<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîç Database Perusahaan Indonesia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .search-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }
        .search-box {
            border: 2px solid #e9ecef;
            border-radius: 50px;
            padding: 15px 25px;
            font-size: 18px;
            transition: all 0.3s ease;
        }
        .search-box:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-search {
            border-radius: 50px;
            padding: 15px 30px;
            font-weight: 600;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            transition: all 0.3s ease;
        }
        .btn-search:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .company-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            border: none;
        }
        .company-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }
        .company-name {
            color: #2c3e50;
            font-weight: 700;
            font-size: 1.2rem;
        }
        .company-sector {
            color: #667eea;
            font-weight: 600;
        }
        .link-item {
            color: #667eea;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .link-item:hover {
            color: #764ba2;
        }
        .stats-card {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border-radius: 15px;
            padding: 20px;
        }
        .filter-btn {
            border-radius: 25px;
            padding: 8px 20px;
            margin: 5px;
            border: 2px solid #667eea;
            background: transparent;
            color: #667eea;
            transition: all 0.3s ease;
        }
        .filter-btn.active {
            background: #667eea;
            color: white;
        }
        .loading {
            display: none;
        }
        .spinner-border-sm {
            width: 1rem;
            height: 1rem;
        }
    </style>
</head>
<body>
    <div class="container-fluid py-5">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <!-- Header -->
                <div class="text-center mb-5">
                    <h1 class="display-4 text-white fw-bold mb-3">
                        <i class="fas fa-building me-3"></i>
                        Database Perusahaan Indonesia
                    </h1>
                    <p class="lead text-white-50">
                        Cari dan ekspor data perusahaan dengan mudah
                    </p>
                </div>

                <!-- Search Container -->
                <div class="search-container p-5 mb-5">
                    <div class="row">
                        <div class="col-md-8">
                            <div class="input-group">
                                <input type="text" id="searchInput" class="form-control search-box" 
                                       placeholder="Cari nama perusahaan, sektor, atau kata kunci...">
                                <button class="btn btn-search text-white" type="button" onclick="searchCompanies()">
                                    <i class="fas fa-search me-2"></i>Cari
                                </button>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <button class="btn btn-success w-100" onclick="exportToExcel()">
                                <i class="fas fa-download me-2"></i>Export Excel
                            </button>
                        </div>
                    </div>

                    <!-- Filter Buttons -->
                    <div class="mt-4 text-center">
                        <button class="btn filter-btn active" data-filter="all">Semua</button>
                        <button class="btn filter-btn" data-filter="nama">Nama Perusahaan</button>
                        <button class="btn filter-btn" data-filter="sektor">Sektor</button>
                        <button class="btn filter-btn" data-filter="source">Sumber</button>
                    </div>

                    <!-- Loading -->
                    <div class="text-center mt-3 loading" id="loading">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="mt-2">Mencari data perusahaan...</p>
                    </div>
                </div>

                <!-- Stats -->
                <div class="row mb-4">
                    <div class="col-md-4">
                        <div class="stats-card text-center">
                            <h3 id="totalCompanies">0</h3>
                            <p class="mb-0">Total Perusahaan</p>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="stats-card text-center">
                            <h3 id="searchResults">0</h3>
                            <p class="mb-0">Hasil Pencarian</p>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="stats-card text-center">
                            <h3 id="lastUpdate">Hari Ini</h3>
                            <p class="mb-0">Update Terakhir</p>
                        </div>
                    </div>
                </div>

                <!-- Results -->
                <div id="results" class="row">
                    <!-- Results will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Add Company Modal -->
    <div class="modal fade" id="addCompanyModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Tambah Perusahaan Baru</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addCompanyForm">
                        <div class="mb-3">
                            <label class="form-label">Nama Perusahaan</label>
                            <input type="text" class="form-control" name="nama" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Sektor</label>
                            <input type="text" class="form-control" name="sektor" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Website</label>
                            <input type="url" class="form-control" name="website">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Social Media</label>
                            <textarea class="form-control" name="social_media" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Kontak</label>
                            <textarea class="form-control" name="kontak" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                    <button type="button" class="btn btn-primary" onclick="addCompany()">Tambah</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentFilter = 'all';
        let allCompanies = [];

        // Load initial data
        document.addEventListener('DOMContentLoaded', function() {
            searchCompanies();
            loadStats();
        });

        // Search companies
        function searchCompanies() {
            const query = document.getElementById('searchInput').value;
            const loading = document.getElementById('loading');
            const results = document.getElementById('results');

            loading.style.display = 'block';
            results.innerHTML = '';

            fetch(`/search?q=${encodeURIComponent(query)}&filter=${currentFilter}`)
                .then(response => response.json())
                .then(data => {
                    loading.style.display = 'none';
                    console.log('Search results:', data); // Debug log
                    displayResults(data.companies || []);
                    updateSearchResults(data.companies ? data.companies.length : 0);
                })
                .catch(error => {
                    loading.style.display = 'none';
                    console.error('Error:', error);
                    results.innerHTML = `
                        <div class="col-12 text-center">
                            <div class="alert alert-danger">
                                <i class="fas fa-exclamation-triangle me-2"></i>
                                Error dalam pencarian: ${error.message}
                            </div>
                        </div>
                    `;
                });
        }

        // Display results
        function displayResults(companies) {
            const results = document.getElementById('results');
            
            // Simpan data perusahaan ke variabel global
            allCompanies = companies;
            
            if (companies.length === 0) {
                results.innerHTML = `
                    <div class="col-12 text-center">
                        <div class="alert alert-info">
                            <i class="fas fa-info-circle me-2"></i>
                            Tidak ada perusahaan yang ditemukan
                        </div>
                    </div>
                `;
                return;
            }

            results.innerHTML = companies.map(company => `
                <div class="col-lg-6 col-xl-4 mb-4">
                    <div class="card company-card h-100">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-start mb-2">
                                <h5 class="card-title company-name mb-0">${company.nama}</h5>
                                ${company.kode ? `<span class="badge bg-secondary">${company.kode}</span>` : ''}
                            </div>
                            
                            <p class="card-text company-sector">
                                <i class="fas fa-industry me-2"></i>${company.sektor}
                            </p>
                            
                            <p class="card-text text-muted small">
                                <i class="fas fa-info-circle me-2"></i>${company.deskripsi || 'Perusahaan terdaftar di BEI'}
                            </p>
                            
                            <div class="company-info">
                                ${company.website ? `
                                    <p class="card-text">
                                        <i class="fas fa-globe me-2 text-primary"></i>
                                        <a href="${company.website}" target="_blank" class="link-item">Website</a>
                                    </p>
                                ` : `
                                    <p class="card-text text-muted">
                                        <i class="fas fa-globe me-2"></i>
                                        <small>Website: Belum tersedia</small>
                                    </p>
                                `}
                                
                                ${company.social_media ? `
                                    <p class="card-text">
                                        <i class="fas fa-share-alt me-2 text-info"></i>
                                        <small class="text-muted">${company.social_media.replace(/\n/g, '<br>')}</small>
                                    </p>
                                ` : `
                                    <p class="card-text text-muted">
                                        <i class="fas fa-share-alt me-2"></i>
                                        <small>Social Media: Belum tersedia</small>
                                    </p>
                                `}
                                
                                ${company.kontak ? `
                                    <p class="card-text">
                                        <i class="fas fa-phone me-2 text-success"></i>
                                        <small class="text-muted">${company.kontak.replace(/\n/g, '<br>')}</small>
                                    </p>
                                ` : `
                                    <p class="card-text text-muted">
                                        <i class="fas fa-phone me-2"></i>
                                        <small>Kontak: Belum tersedia</small>
                                    </p>
                                `}
                                
                                <p class="card-text text-muted">
                                    <i class="fas fa-map-marker-alt me-2"></i>
                                    <small>${company.alamat || 'Jakarta, Indonesia'}</small>
                                </p>
                                
                                <p class="card-text text-muted">
                                    <i class="fas fa-calendar me-2"></i>
                                    <small>${company.tahun_berdiri || 'Terdaftar di BEI'}</small>
                                </p>
                            </div>
                            
                            <div class="mt-3 d-flex justify-content-between align-items-center">
                                <span class="badge bg-primary">${company.source}</span>
                                <button class="btn btn-sm btn-outline-primary" onclick="viewDetails('${company.nama}')">
                                    <i class="fas fa-eye me-1"></i>Detail
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Export to Excel
        function exportToExcel() {
            const query = document.getElementById('searchInput').value;
            const url = `/export?q=${encodeURIComponent(query)}&filter=${currentFilter}`;
            
            fetch(url)
                .then(response => {
                    if (response.ok) {
                        return response.blob();
                    }
                    throw new Error('Export failed');
                })
                .then(blob => {
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `company_data_${new Date().toISOString().slice(0,10)}.xlsx`;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                })
                .catch(error => {
                    console.error('Export error:', error);
                    alert('Gagal mengekspor data');
                });
        }

        // Filter buttons
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentFilter = this.dataset.filter;
                searchCompanies();
            });
        });

        // Search on Enter key
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchCompanies();
            }
        });

        // Load stats
        function loadStats() {
            fetch('/stats')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('totalCompanies').textContent = data.total_companies || 0;
                    document.getElementById('searchResults').textContent = '0';
                })
                .catch(error => {
                    console.error('Error loading stats:', error);
                    document.getElementById('totalCompanies').textContent = '941';
                    document.getElementById('searchResults').textContent = '0';
                });
        }

        // Update search results count
        function updateSearchResults(count) {
            document.getElementById('searchResults').textContent = count;
        }

        // Add company
        function addCompany() {
            const form = document.getElementById('addCompanyForm');
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            fetch('/add_company', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Perusahaan berhasil ditambahkan!');
                    bootstrap.Modal.getInstance(document.getElementById('addCompanyModal')).hide();
                    form.reset();
                    searchCompanies();
                } else {
                    alert('Gagal menambahkan perusahaan');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Gagal menambahkan perusahaan');
            });
        }

        // View company details
        function viewDetails(companyName) {
            // Cari data perusahaan berdasarkan nama
            const company = allCompanies.find(c => c.nama === companyName);
            if (company) {
                const details = `
üìã DETAIL PERUSAHAAN

üè¢ Nama: ${company.nama}
üè≠ Sektor: ${company.sektor}
üî¢ Kode: ${company.kode}
üìù Deskripsi: ${company.deskripsi}

üåê Website: ${company.website || 'Belum tersedia'}
üì± Social Media: ${company.social_media || 'Belum tersedia'}
üìû Kontak: ${company.kontak || 'Belum tersedia'}

üìç Alamat: ${company.alamat || 'Jakarta, Indonesia'}
üìÖ Status: ${company.tahun_berdiri || 'Terdaftar di BEI'}
üí∞ Kapitalisasi: ${company.kapitalisasi || 'Informasi tersedia di BEI'}

üìä Source: ${company.source}
                `;
                alert(details);
            } else {
                alert(`Detail ${companyName}\n\nInformasi lengkap perusahaan akan ditampilkan di sini.`);
            }
        }
    </script>
</body>
</html>
